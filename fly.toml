# fly.toml app configuration file generated for film-night on 2025-05-25T18:18:24+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'film-night'
primary_region = 'lhr'

[build]

# Explicitly set the PORT environment variable for the application runtime
[env]
  PORT = "8080"
  NODE_ENV = 'production'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
